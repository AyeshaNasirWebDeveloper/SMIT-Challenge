<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
    <!-- Animation Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Challenge</title>
    <!-- Boot Strap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Nav Bar  -->

    <div class="container-fluid background pb-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand fs-2 text-light animate__animated animate__swing" href="#">Jas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 animate__animated animate__backInDown">
                        <li class="nav-item">
                            <a class="nav-link active text-light px-3" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light px-3" aria-current="page" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fontcolor px-3" aria-current="page" href="#">Cases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-light px-3" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="but btn btn-outline-success me-3 px-5 rounded-5 text-light fw-bold animate__animated animate__backInLeft">Log
                            In</button>
                        <button class="button btn btn-success px-5 rounded-5 text-dark fw-bold animate__animated animate__backInRight">Sign Up</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container pb-5">
            <div class="featurette">
                <div class="row">
                    <!-- Left side -->
                    <div class="col-lg-6 col-md-6 col-sm-12 mt-5">
                        <h1 class="heading mt-5 animate__animated animate__bounceInDown">
                            BRAND<span class="text-light">ING
                            </span>
                        </h1>
                        <p class="lead text-light para fs-3 mb-5 animate__animated animate__bounceInLeft">Our professionals will help you do not "done by
                            others" </p>
                        <h2 class="featurette-heading fw-normal lh-auto my-auto text-light year pb-5 animate__animated animate__bounceInUp ">2024</h2>
                    </div>

                    <!-- Right Side -->
                    <div class="col-lg-6 col-md-6 col-sm-12 mt-auto text-lg-end text-sm-center">
                        <div class="d-lg-flex flex-column justify-content-end align-items-start h-100">
                            <p class="lead text-light para fs-3 align-self-end text-lg-start animate__animated animate__fadeInTopRight">Let's make your brand <br>
                                recognizable</p>
                            <h1 class="headings text-light align-self-end animate__animated animate__lightSpeedInRight">STRATEGIES</h1>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 mt-lg-auto text-md-end text-lg-end text-sm-center">
                        <div class="d-lg-flex justify-content-lg-end">
                            <button class="btn btn-light px-5 rounded-5 text-dark fw-bold animate__animated animate__fadeInUpBig">Learn More</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </div>






    <!-- JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
